<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <meta name = "description" content = "Litter Box Dimensions Calculator">
        <meta name = "keywords" content = "Litter, box, dimensions, calculator, elastic, liner, cat, alfapet, litterbox, calculator, measurements">
        <meta name = "author" content = "Adam Johnes">
        <title = Cat Pan Liner Size Calculator | Welcome</title>
        <link rel = "stylesheet" href= "https://www.w3schools.com/w3css/4/w3.css"> 
        <link rel = "stylesheet" href= "style.css"> 
        <script type = "text/javascript" src = "script.js"></script>
    </head>
    <body>
        <header>
            <div id = "titleBox" class = "container">
                <h1 id = "title">CAT LITTER BOX LINER SIZE CALCULATOR</h1>
                    <a href = "https://www.alfapetco.com/">
                    <img src =  "alfapet.png" alt = "alfapet" id = "alfapet">
                    </a>
                <p id = "infotitle">Online Calculator</p>
            </div>
        </header>
        <section>
            <div id = "description" class = "container">
                <h1 id = "aboutTitle">About This Calculator</h1>
                <img src =  "calculator.jpg" alt = "calculator" id = "calculator">
                <p id = "about">This calculator takes the dimensions of your litterbox and matches the size of your litterbox with the appropriate Alfapet sized liner. To do this, you must enter your litterbox's <b>length</b>, <b>width</b>, and <b>heights</b> in inches. Please use the pictures below for any questions you may have about properly measuring your litterbox.</p>
            </div>
        </section>
            <div id = "main" class = "container">
                <form id = "form" action = "/" method = "GET">
                    <h1 id = "linerCalculator">Cat Pan Liner Calculator</h1>
                    <label id = "labelLength" for = "length">Length(in)</label>
                    <label id = "labelWidth" for = "width">Width(in)</label>
                    <input type = "text" placeholder = "length" id = "length" required>
                    <input type = "text" placeholder = "width" id = "width" required><br>
                    <p id = "lengthError"></p>
                    <p id = "widthError"></p>
                    <label id = "labelFront" for = "front">Front(in)</label>
                    <label id = "labelLeft" for = "left">Left Side(in)</label>
                    <input type = "text" placeholder = "height" id = "front" required>
                    <input type = "text" placeholder = "height" id = "left" required><br>
                    <p id = "frontError"></p>
                    <p id = "leftError"></p>
                    <label id = "labelBack" for = "back">Back(in)</label>
                    <label id = "labelRight" for = "right">Right Side(in)</label>
                    <input type = "text" placeholder = "height" id = "back" required>
                    <input type = "text" placeholder = "height" id = "right" required><br>
                    <p id = "backError"></p>
                    <p id = "rightError"></p>
                    <input type = "button" id = "myBtn" value = "Submit" onclick = "checkValues()"/>
                    <input type = "button" id = "reset" value = "Reset" onclick = "resetValues()"/>
                    <div id = "outputBox" class = "container">
                        <p id = "output"></p>
                    </div>
                </form>
                <img src = "measure.png" alt = "box" id = "box">
                    <p id = "L1info">To measure the dimensions of your litterbox, you must identify the values of the <b>length</b>, <b>width</b>, <b>front</b>, <b>back</b>, <b>left</b>, and <b>right</b> sides. The front, back, left and right sides are <b>HEIGHT</b> values. </p>
                    <p id = "feedback">Report a bug, or suggestions on how to make this better? Click <span style="color:blue"> <a href="https://www.alfapetco.com/contact-us/"> here! </a></span></p>
                <img src = "box2.jpg" alt = "box2" id = "box2">
                    <p id = "L2info">If you have a lid on top of the litterbox, do <b>NOT</b> include it in the measurements.</p>
                <a id = "videoBannerLink" href = https://youtu.be/5WdmpOk6kiI>
                    <img src = "videoBanner.jpg" alt = "videoBanner" id = "videoBanner">
                </a>
            </div>
            <div id = mainBottom class = "container">
                <h1 id = "products"></h1>
                    <a id = "largeLink" href = "https://www.amazon.com/Alfapet-Disposable-12-count-Technology-Cleaners/dp/B084G86231/ref=sr_1_20?dchild=1&keywords=alfapet+cat+pan+liners&qid=1609794179&sr=8-20">
                        <img src = "large.jpg" alt = "large" id = "large">
                    </a>
                    <a id = "superJumboLink" href = "https://www.amazon.com/Alfapet-Disposable-Liners-5-Pack-Extra-Giant-Super-Jumbo/dp/B0898MMYXJ/ref=sr_1_18?dchild=1&keywords=alfapet+cat+pan+liners&qid=1609792159&sr=8-18">
                        <img src = "superJumbo.jpg" alt = "superJumbo" id = "superJumbo">
                    </a>
                    <a id = "extraGiantLink" href = "https://www.amazon.com/Alfapet-Extra-giant-Elastic-Sta-put-Litter/dp/B016095M6G/ref=sr_1_15?dchild=1&keywords=cat+pan+liners+alfapet&qid=1610991048&sr=8-15">
                        <img src = "extraGiant.jpg" alt = "extraGiant" id = "extraGiant">
                    </a>
                    <a id = "flatBottomLink" href = "https://www.amazon.com/Alfapet-Drawstring-Disposal-Placement-Pan-Disposable/dp/B084G8GZHJ/ref=sr_1_25?dchild=1&keywords=alfapet+kitty+cat+elastic+litter+box+liners&qid=1611767423&sr=8-25">
                        <img src = "flatBottom.png" alt = "flatBottom" id = "flatBottom">
                    </a>
                    <a id = "jumboLink" href = "https://www.amazon.com/Alfapet-Sta-Put-Elastic-Sifting-Litter/dp/B00U1O9BAA/ref=sr_1_10?dchild=1&keywords=alfapet+kitty+cat+elastic+litter+box+liners&qid=1611768287&sr=8-10">
                        <img src = "jumbo.png" alt = "jumbo" id = "jumbo">
                    </a>
                    <a id = "siftingLink" href = "https://www.amazon.com/Kitty-Cat-Alfa-Liners-Count/dp/B00IWUB36A/ref=sr_1_14?dchild=1&keywords=alfapet+kitty+cat+elastic+litter+box+liners&qid=1611768359&sr=8-14">
                        <img src = "sifting.png" alt = "sifting" id = "sifting">
                    </a>
                    <p id = "largeText">Large Elastic</p>
                    <p id = "superJumboText">Super Jumbo</p>
                    <p id = "extraGiantText">Extra-Giant Elastic</p>
                    <p id = "flatBottomText">Extra-Giant Flat-Bottom</p>
                    <p id = "jumboText">Jumbo Elastic Sifting</p>
                    <p id = "siftingText">Extra-Giant Sifting</p>
                    </a>
            </div>
    </body>
